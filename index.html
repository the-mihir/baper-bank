<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baperr Bank - Learning js Basic</title>
    <!-- Tailwind Css File -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- This Header Part of Our Bank -->
    <header>
        <h1 class="text-center text-6xl font-semibold mt-12">Welcome to <SPAN class="text-amber-400 test-semibold">Bapp
                er
                Bank</SPAN>!!!
        </h1>
    </header>
    <!-- Header Section End -->
    <main>
        <!-- Start Main Section  -->

        <!-- Start Section  -->
        <section class="w-9/12 bg-blue-200 mx-auto mt-12 rounded">
            <h3 class="mt-5 text-3xl pt-12 ml-12 font-medium">Please login</h3>

            <!-- Login Input Here  -->
            <div class="">
                <input class="w-9/12 block mb-2 px-4 py-2 ml-12 mt-4 rounded" type="email" id="userEmail"
                    placeholder="Please enter your valid email address">
                <input class="w-9/12 block mb-2 px-4 py-2 ml-12 mt-4 rounded" type="password" name="password"
                    id="userPass" placeholder="Type your password">
                <!-- End Login Input Here  -->

                <!-- Button For Verification  -->
                <button id="btnSubmit"
                    class="mb-2 px-4 py-2 mb-12 ml-12 mt-4 bg-orange-400 rounded text-white font-medium uppercase hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
